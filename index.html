<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="./Swastik.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KaryaShuchi</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- form -->
      <form class="KaryaShuchi-form">
        <p class="alert"></p>
        <h3>KaryaShuchi</h3>
        <div class="form-control">
          <input type="text" id="KaryaShuchi" placeholder="e.g. Laddu" />
          <button type="submit" class="submit-btn">Add</button>
        </div>
      </form>
      <!-- list -->
      <div class="KaryaShuchi-container">
        <div class="KaryaShuchi-list"></div>
        <button class="clear-btn">clear items</button>
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
